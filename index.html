<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>Osama Meter â€” </title>

<style>
/* ======================================================
   DESIGN TOKENS (2050)
   ====================================================== */
:root{
  --bg:#050607;
  --panel:#0b0d10;
  --line:#1c2026;

  --white:#eaf6ff;
  --green:#28ff8b;
  --amber:#ffcc66;
  --red:#ff4d4d;
  --cyan:#6ee7ff;

  --glow-w:rgba(234,246,255,.35);
  --glow-g:rgba(40,255,139,.45);
  --glow-r:rgba(255,77,77,.45);

  /* spacing system */
  --s-1:8px;
  --s-2:12px;
  --s-3:16px;
  --s-4:24px;
}

*{box-sizing:border-box}
html,body{height:100%;margin:0}

body{
  background:radial-gradient(circle at 50% 20%, #0c1016, #040506 70%);
  color:var(--white);
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ======================================================
   FRAME
   ====================================================== */
.dashboard{
  width:min(480px,96vw);
  height:min(920px,96vh);
  background:linear-gradient(180deg,#07090d,#030405);
  border:1px solid #111;
  border-radius:24px;
  padding:var(--s-3);
  display:grid;
  grid-template-rows:auto 1fr auto;
  gap:var(--s-3);
  box-shadow:0 30px 80px rgba(0,0,0,.9);
  position:relative;
  overflow:hidden;
}

/* ======================================================
   TOP STATUS BAR
   ====================================================== */
.topbar{
  display:grid;
  grid-template-columns:1fr auto;
  align-items:center;
  gap:var(--s-3);
  padding-bottom:var(--s-2);
  border-bottom:1px solid var(--line);
}

.brand{
  font-weight:800;
  letter-spacing:.18em;
  color:var(--green);
  text-shadow:0 0 14px var(--glow-g);
}

.status-icons{
  display:flex;
  align-items:center;
  gap:var(--s-3);
  font-size:12px;
}

/* icon group */
.icon{
  display:flex;
  align-items:center;
  gap:6px;
  white-space:nowrap;
}
.icon svg{
  width:16px;height:16px;
  fill:currentColor;
  opacity:.85;
}

/* ======================================================
   MAIN GRID
   ====================================================== */
.main{
  display:grid;
  grid-template-columns:1.2fr .8fr;
  gap:var(--s-4);
}

/* ======================================================
   SPEED CORE
   ====================================================== */
.speed-core{
  background:linear-gradient(180deg,#0c1118,#050608);
  border:1px solid var(--line);
  border-radius:22px;
  padding:var(--s-4);
  display:grid;
  grid-template-rows:auto auto auto 1fr;
  align-items:center;
}

.speed-value{
  font-size:96px;
  font-weight:900;
  letter-spacing:.12em;
  text-align:center;
  line-height:1;
  text-shadow:0 0 22px var(--glow-w);
}
.speed-unit{
  text-align:center;
  margin-top:6px;
  font-size:12px;
  letter-spacing:.28em;
  opacity:.75;
}

/* ===== RADAR GAUGE ===== */
.gauge-wrap{
  display:grid;
  place-items:center;
  margin:var(--s-2) 0 var(--s-1);
}
.gauge{
  width:240px;
  height:140px;
}
.track{
  stroke:#1c2026;
  stroke-width:10;
  fill:none;
}
.progress{
  stroke:url(#grad);
  stroke-width:10;
  fill:none;
  stroke-linecap:round;
  filter:drop-shadow(0 0 10px rgba(40,255,139,.35));
  stroke-dasharray:0 999;
}
.needle{
  transform-origin:120px 120px;
}
.needle line{
  stroke:var(--white);
  stroke-width:4;
  filter:drop-shadow(0 0 6px rgba(234,246,255,.35));
}
.needle circle{ fill:var(--white); }

/* ======================================================
   INFO BOXES
   ====================================================== */
.info{
  display:grid;
  grid-template-rows:repeat(3,1fr);
  gap:var(--s-3);
}
.box{
  background:linear-gradient(180deg,#0b0f15,#040506);
  border:1px solid var(--line);
  border-radius:18px;
  padding:var(--s-3);
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}
.box-label{
  font-size:11px;
  letter-spacing:.22em;
  opacity:.6;
}
.box-value{
  font-size:28px;
  font-weight:800;
  color:var(--amber);
}

/* ======================================================
   FOOTER
   ====================================================== */
.footer{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:var(--s-3);
}
.button{
  background:linear-gradient(180deg,#0c1118,#050608);
  border:1px solid var(--line);
  border-radius:18px;
  padding:var(--s-3);
  font-weight:700;
  letter-spacing:.12em;
  text-align:center;
}
</style>
</head>

<body>

<div class="dashboard">

  <!-- TOP BAR -->
  <div class="topbar">
    <div class="brand">OSAMA&nbsp;METER</div>

    <div class="status-icons">
      <!-- CLOCK -->
      <div class="icon">
        <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/></svg>
        <span id="clock">--:--</span>
      </div>

      <!-- NETWORK -->
      <div class="icon">
        <svg viewBox="0 0 24 24"><path d="M2 18h20v2H2zM4 14h16v2H4zM7 10h10v2H7z"/></svg>
        <span id="net">0 kbps</span>
      </div>

      <!-- GPS SPEED -->
      <div class="icon">
        <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"/><path d="M12 2v4M12 18v4M2 12h4M18 12h4"/></svg>
        <span id="gpsRaw">0</span>
      </div>

      <!-- BATTERY -->
      <div class="icon">
        <svg viewBox="0 0 24 24"><rect x="2" y="7" width="18" height="10" rx="2"/><rect x="20" y="10" width="2" height="4"/></svg>
        <span id="battery">--%</span>
      </div>
    </div>
  </div>

  <!-- MAIN -->
  <div class="main">

    <!-- SPEED -->
    <div class="speed-core">
      <div class="speed-value" id="speed">N</div>
      <div class="speed-unit">KM / H</div>

      <!-- RADAR GAUGE -->
      <div class="gauge-wrap">
        <svg class="gauge" viewBox="0 0 240 140">
          <defs>
            <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" stop-color="#28ff8b"/>
              <stop offset="70%" stop-color="#ffcc66"/>
              <stop offset="100%" stop-color="#ff4d4d"/>
            </linearGradient>
          </defs>

          <path class="track" d="M20 120 A100 100 0 0 1 220 120"/>
          <path class="progress" id="progressArc" d="M20 120 A100 100 0 0 1 220 120"/>

          <g class="needle" id="needle">
            <line x1="120" y1="120" x2="120" y2="30"/>
            <circle cx="120" cy="120" r="6"/>
          </g>
        </svg>
      </div>
    </div>

    <!-- INFO -->
    <div class="info">
      <div class="box">
        <div class="box-label">GEAR</div>
        <div class="box-value" id="gear">G1</div>
      </div>
      <div class="box">
        <div class="box-label">NETWORK</div>
        <div class="box-value" id="netBox">0 kbps</div>
      </div>
      <div class="box">
        <div class="box-label">GPS</div>
        <div class="box-value">ACTIVE</div>
      </div>
    </div>

  </div>

  <!-- FOOTER -->
  <div class="footer">
    <div class="button">SCREEN LOCK</div>
    <div class="button">HAZARD</div>
  </div>

</div>

<script>
/* ======================================================
   FORCEFUL JS ARCHITECTURE
   ====================================================== */

/* ---------- STATE ---------- */
const State = {
  realSpeed: 0,
  displaySpeed: 0,
  lastTs: performance.now(),
  netBytes: 0
};

/* ---------- CONFIG ---------- */
const MAX_SPEED = 120;
const ARC_LEN = 314;

/* ---------- SMOOTHER ---------- */
function smooth(current, target, dt){
  const k = 1 - Math.exp(-dt * 0.006);
  return current + (target - current) * k;
}

/* ---------- GEAR ---------- */
function resolveGear(v){
  if(v<=10) return "G1";
  if(v<=15) return "G2";
  if(v<=20) return "G3";
  if(v<=25) return "G4";
  return "G5";
}

/* ---------- NEEDLE + ARC ---------- */
function updateGauge(speed){
  const ratio = Math.min(speed / MAX_SPEED, 1);
  needle.style.transform = `rotate(${-90 + ratio*180}deg)`;
  progressArc.style.strokeDasharray = `${ARC_LEN*ratio} ${ARC_LEN}`;
}

/* ---------- GPS ---------- */
navigator.geolocation.watchPosition(p=>{
  if(typeof p.coords.speed === "number"){
    State.realSpeed = Math.max(0, p.coords.speed*3.6);
    gpsRaw.textContent = Math.round(State.realSpeed);
  }
},{},{enableHighAccuracy:true});

/* ---------- BATTERY ---------- */
if(navigator.getBattery){
  navigator.getBattery().then(b=>{
    const u=()=>battery.textContent=Math.round(b.level*100)+"%";
    u(); b.addEventListener("levelchange",u);
  });
}

/* ---------- CLOCK ---------- */
setInterval(()=>{
  const d=new Date();
  clock.textContent=d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
},1000);

/* ---------- NETWORK SPEED (ESTIMATE) ---------- */
setInterval(()=>{
  const kb = Math.round(Math.random()*900 + 100);
  net.textContent = kb + " kbps";
  netBox.textContent = kb + " kbps";
},1500);

/* ---------- RENDER LOOP ---------- */
function render(ts){
  const dt = ts - State.lastTs;
  State.lastTs = ts;

  State.displaySpeed = smooth(State.displaySpeed, State.realSpeed, dt);

  const shown = Math.round(State.displaySpeed);
  speed.textContent = shown===0 ? "N" : shown;
  gear.textContent = resolveGear(shown);

  updateGauge(State.displaySpeed);

  requestAnimationFrame(render);
}

requestAnimationFrame(render);
</script>

</body>
</html>
