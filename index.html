<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Osama Meter</title>

  <style>
    :root{
      --bg:#000;
      --fg:#f3f6ff;
      --muted:#9aa3b2;
      --danger:#ff2a4f;
      --ok:#1cff9a;
      --line:#1f1f1f;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; margin:0; }
    body{
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* Wrapper */
    .screen{
      width:min(440px, 96vw);
      height:min(860px, 96vh);
      border:2px solid #111;
      border-radius:18px;
      padding:18px;
      position:relative;
      background:#000;
      box-shadow: 0 18px 60px rgba(0,0,0,.75);
    }

    .screen.hid{
      border-color: rgba(255,42,79,.85);
      box-shadow:
        0 0 22px rgba(255,42,79,.55),
        0 0 70px rgba(255,42,79,.22),
        0 18px 60px rgba(0,0,0,.75);
    }

    /* Header */
    .header{
      text-align:center;
      padding-top:6px;
      padding-bottom:12px;
      border-bottom:1px solid var(--line);
    }
    .title{
      font-weight:800;
      letter-spacing:.8px;
      font-size:18px;
      margin:0;
    }
    .subtitle{
      margin:6px 0 0;
      color: var(--muted);
      font-size:14px;
    }

    /* Main block */
    .main{
      height: calc(100% - 120px);
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      gap:18px;
      padding:18px 6px;
    }

    /* Big speed */
    .speedWrap{
      width:100%;
      border:1px solid var(--line);
      border-radius:16px;
      padding:18px 14px;
      text-align:center;
    }

    .speed{
      font-variant-numeric: tabular-nums;
      font-weight:900;
      font-size:92px;
      line-height:1;
      letter-spacing:1px;
    }

    .unit{
      margin-top:6px;
      font-size:14px;
      letter-spacing:2.2px;
      color: var(--muted);
    }

    /* Gear row */
    .row{
      width:100%;
      display:flex;
      gap:12px;
    }

    .card{
      flex:1;
      border:1px solid var(--line);
      border-radius:16px;
      padding:14px 12px;
      background:#000;
    }

    .label{
      font-size:12px;
      letter-spacing:1.6px;
      color: var(--muted);
      text-transform:uppercase;
    }

    .gear{
      margin-top:6px;
      font-weight:900;
      font-size:44px;
      color: var(--danger);
      font-variant-numeric: tabular-nums;
    }

    /* Battery */
    .batteryWrap{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-top:6px;
    }
    .batteryPct{
      font-weight:800;
      font-size:18px;
      font-variant-numeric: tabular-nums;
    }
    .batteryBarOuter{
      width:140px;
      height:14px;
      border:1px solid var(--line);
      border-radius:999px;
      padding:2px;
      overflow:hidden;
    }
    .batteryBar{
      height:100%;
      width:0%;
      background: var(--fg);
      border-radius:999px;
      transition: width .2s linear;
    }

    /* Status + controls */
    .footer{
